<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Calculator</title>
    <script src="../bai4/index4.js"></script>
</head>

<body>

<h1>Rectangle Calculator</h1>

<form onsubmit="return calculateRectangle()">
    <label for="length">Enter Length:</label>
    <input type="number" id="length" required><br><br>

     <label for="width">Enter Width:</label>
     <input type="number" id="width" required><br><br>


    <button type="submit">Calculate</button>

    
    <div id="result">
        <p id="area-result"></p>
        <p id="perimeter-result"></p>
    </div>
</form>

</body>
</html>
